<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="score user">
                <span class="label">You</span>
                <span id="userScore" class="score-value">0</span>
            </div>
            <div class="score computer">
                <span class="label">Computer</span>
                <span id="computerScore" class="score-value">0</span>
            </div>
        </div>
        <div id="playButtons" class="buttons">
            <button id="rock" class="game-btn">✊ Rock</button>
            <button id="paper" class="game-btn">✋ Paper</button>
            <button id="scissors" class="game-btn">✌️ Scissors</button>
        </div>
        <div id="results" class="results"></div>
    </main>
<script src="script.js"></script>    
</body>

</html>
